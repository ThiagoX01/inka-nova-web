  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
      const seccionVacia = document.getElementById("carritoVacio");
      const seccionPedidos = document.getElementById("lista-pedidos");

      if (pedidos.length === 0) {
        seccionVacia.style.display = "block";
        return;
      }

      seccionPedidos.style.display = "block";

      pedidos.reverse().forEach((pedido, index) => {
        const productosHTML = pedido.productos.map(prod => `
          <div class="pedido-item">
            <img src="${prod.imagen}" alt="${prod.nombre}" width="80">
            <div>
              <h4>${prod.nombre}</h4>
              <p>Talla: ${prod.talla}</p>
              <p>Precio: ${prod.precio}</p>
              <p>Cantidad: ${prod.cantidad}</p>
            </div>
          </div>
        `).join("");

        seccionPedidos.innerHTML += `
          <div class="pedido">
            <h3>Pedido #${index + 1}</h3>
            <p><strong>Fecha:</strong> ${pedido.fecha}</p>
            ${productosHTML}
            <hr>
          </div>
        `;
      });
    });
  </script>
