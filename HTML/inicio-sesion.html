<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - INKA NOVA</title>
    <link rel="stylesheet" href="CSS/InicioRegistro.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head>
<body>

<div class="fondo-login">
    <div class="formulario-login">

        <div class="contenedor-logo">
            <a href="index.html">
                <img src="Imagenes/Logo/LogoInkaNovaBlanco.png" alt="Logo Inka Nova" class="logo-formulario">
            </a>
        </div>


        <h2>Iniciar Sesión</h2>
        <form>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit">Entrar</button>
        </form>

        <div class="opciones-extra">
            <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
    </div>
</div>

</body>
</html>
