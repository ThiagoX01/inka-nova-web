<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - INKA NOVA</title>
    <link rel="stylesheet" href="/inka-nova-web/CSS/InicioRegistro.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head>
<body>

<div class="fondo-login">
    <div class="formulario-login">

        <div class="contenedor-logo">
            <a href="index.html">
                <img src="Imagenes/Logo/LogoInkaNovaBlanco.png" alt="Logo Inka Nova" class="logo-formulario">
            </a>
        </div>
        
        
        <h2>Crear Cuenta</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <label for="confirmar-contraseña">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required>

            <button type="submit">Registrar</button>
        </form>

        <div class="opciones-extra">
            <p>¿Ya tienes cuenta? <a href="inicio-sesion.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</div>

</body>
</html>
